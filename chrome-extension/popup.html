<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: 'Nunito Sans', sans-serif;
    }
    .item-preview {
      margin: 10px 0;
    }
    .item-preview img {
      max-width: 100%;
      height: auto;
    }
    .button {
      background-color: #B4CDBD;
      border: none;
      border-radius: 25px;
      padding: 12px;
      width: 100%;
      color: #333;
      font-size: 16px;
      cursor: pointer;
      margin-top: 1rem;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>Add to Gift Registry</h2>
  <div id="item-preview" class="item-preview"></div>
  <select id="list-select">
    <option value="">Select a list...</option>
  </select>
  <button id="save-item" class="button">Save Item</button>
  <script src="popup.js"></script>
</body>
</html>
